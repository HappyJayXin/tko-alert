<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tko-alert</title>
    <link rel="stylesheet" href="./tko-alert-box.css" />
    <style>
      body {
        background: #dfe6e9;
      }
    </style>
  </head>
  <body>
    <button id="btn">alert</button>
    <div class="tko-alert hide">
      <div class="alert-main">
        <div class="alert-title">提示</div>
        <div class="alert-content">
          為了您的購買權益，每次修改完E-mail，<br />
          需要重新至您的信箱做驗證。<br />
          <br />
          若收不到信時，可先至垃圾信件查看，<br />
          或再次修改個人資料以重新寄發驗證信。
        </div>
        <div class="alert-btn-block">
          <button class="cancel-alert">取消</button>
          <button class="agree-alert">確認</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <script src="tko-alert.js"></script>
    <script>
      $('#btn').on('click', () => {
        $('.tko-alert').tkoAlert({
          action: 'show',
          success() {
            // do something
            console.log('success')
          },
          cancel() {
            // do something
            console.log('cancel')
          }
        })
      })
    </script>
  </body>
</html>
